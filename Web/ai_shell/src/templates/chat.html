<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>AI Command Executor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f6f6f6;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
      }
      .message {
        margin: 8px 0;
        display: flex;
      }
      .user {
        justify-content: flex-end;
      }
      .bot {
        justify-content: flex-start;
      }
      .bubble {
        max-width: 70%;
        padding: 10px 14px;
        border-radius: 12px;
        line-height: 1.4;
        white-space: pre-wrap;
      }
      .user .bubble {
        background: #0078ff;
        color: white;
        border-bottom-right-radius: 0;
      }
      .bot .bubble {
        background: #e0e0e0;
        color: black;
        border-bottom-left-radius: 0;
      }
      #input-area {
        display: flex;
        padding: 10px;
        background: white;
        border-top: 1px solid #ddd;
      }
      #user-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }
      #send-btn {
        margin-left: 10px;
        padding: 10px 20px;
        background: #0078ff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      #send-btn:hover {
        background: #005fcc;
      }
    </style>
  </head>
  <body>
    <div id="chat-box"></div>
    <div id="input-area">
      <input
        id="user-input"
        placeholder="输入自然语言请求，例如：列出根目录文件"
      />
      <button id="send-btn" onclick="sendMessage()">发送</button>
    </div>

    <script>
      async function sendMessage() {
        const input = document.getElementById("user-input");
        const message = input.value.trim();
        if (!message) return;

        addMessage("user", message);
        input.value = "";

        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();
        addMessage("bot", "生成的命令: " + data.command);

        // 执行命令
        const exec = await fetch("/execute", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command: data.command }),
        });
        const result = await exec.json();
        let output = result.error || result.stdout || "(无输出)";
        if (result.stderr) output += "\n错误:\n" + result.stderr;
        addMessage("bot", "执行结果:\n" + output);
      }

      function addMessage(role, text) {
        const box = document.getElementById("chat-box");
        const msg = document.createElement("div");
        msg.className = "message " + role;
        msg.innerHTML = `<div class="bubble">${text}</div>`;
        box.appendChild(msg);
        box.scrollTop = box.scrollHeight;
      }

      // 监听输入框回车事件
      document
        .getElementById("user-input")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            e.preventDefault(); // 避免换行
            sendMessage();
          }
        });
    </script>
  </body>
</html>
