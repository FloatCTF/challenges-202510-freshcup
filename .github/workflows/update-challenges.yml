name: Update Challenges Table

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-challenges:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tomli

      - name: Generate challenges table
        run: python gen_challenges_table.py

      - name: Check for changes
        id: git-check
        run: |
          if [[ -n "$(git status --porcelain README.md challenges.md)" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md challenges.md
          git commit -m "chore: update challenges table"
          git push origin HEAD:main
